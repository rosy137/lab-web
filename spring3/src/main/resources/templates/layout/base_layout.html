<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Spring Boot</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous">
</head>
<body class="container-fluid">
    <div>
        <header class="my-2 p-5 text-center">
            <h1>Spring Boot App</h1>
        </header>

        <nav class="">
            <ul class="nav nav-tab justify-content-end" >
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/post}">포스트</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/post/create}"> 새 포스트</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">로그인</a> 
                </li>
            </ul>
        </nav>

        <!-- main 컨텐츠가 삽입될 위치 -->
        <th:block layout:fragment="main"></th:block>

        <footer></footer>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- javascript 파일 추가할 위치 -->
    <th:block layout:fragment="myscripts"></th:block>
</body>
</html>
