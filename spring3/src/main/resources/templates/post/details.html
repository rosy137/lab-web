<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">

<main layout:fragment="main">
    <div class="my-2 card">
        <div class="card-header text-center d-none">
            <h1>디테일 페이지</h1>
        </div>
        <div class="card-body">
            <form id="postDeleteForm">
            	 <div>
                    <label class="form-label d-none" for="id">번호</label>
                    <input class="form-control d-none"
                        id="id" th:value="${post.id}" readonly />
                </div>
                <h2 class="m-2 fw-bold" th:text="${post.title}"></h2>
                <small class="ms-2 my-2" th:text="${post.author}"></small>
                <hr/>
                <div class="mx-2" style="height: 300px;" th:text="${post.content}"></div>
                <hr/>
                <div class="text-end">
                    <small th:text="${ #temporals.format(post.createdTime, 'yy/MM/dd HH:mm:ss')}" ></small>
                     / <small th:text="${ #temporals.format(post.modifiedTime, 'yy/MM/dd HH:mm:ss')}"></small>
                </div>
            </form>
            <div class="text-center mt-2">
                <a class="btn btn-sm btn-warning"
                    th:href="@{ /post/modify?id={id} (id = ${post.id})}">수정</a>
                <a class="btn btn-sm btn-outline-warning"
                    id="btnDelete">삭제</a>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <span class="text-uppercase font-monospace">reply#</span>
            <span class="text-uppercase font-monospace" id="replyCount" th:text="${replyCount}"></span>
            <button class="btn btn-outline-warning btn-sm" id="btnToggleReply">보이기</button>
        </div>    
        <div class="card-body">
            
        </div>
    </div>
</main>
<th:block layout:fragment="myscripts">
	<script src="/js/post/delete.js"></script>
</th:block>
</html>
