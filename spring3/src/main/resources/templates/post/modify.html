<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">

<main layout:fragment="main">
    <div class="my-2 card">
        <div class="card-header text-center d-none">
            <h1>수정 페이지</h1>
        </div>
        <div class="card-body">
            <form id="postModifyForm">
                <div>
                    <label class="form-label d-none" for="id">번호</label>
                    <input class="form-control"
                        id="id" th:value="${post.id}" readonly />
                </div>
                <div class="my-2 form-floating">
                    <input class="form-control" id="title" type="text"
                        name="title" th:value="${post.title}" placeholder="Leave a comment here"
                        required autofocus /> <label for="title">제목</label>
                </div>
                <div class="my-2 form-floating">
                    <textarea class="form-control" 
                        style="height: 300px;" id="content"
                        name="content" th:text="${post.content}"
                        placeholder="Leave a comment here" required></textarea>
                    <label for="content">내용</label>
                </div>
                <div>
                    <label class="form-label d-none" for="author">작성자</label>
                    <input class="form-control" 
                        id="author" th:value="${post.author}" readonly />
                </div>
            </form>
            <div class="text-center mt-2">
                <a class="btn btn-sm btn-warning"
                    id="btnUpdate">수정</a>
                <a class="btn btn-sm btn-outline-warning"
                    id="btnDelete">삭제</a>
            </div>
        </div>
    </div>
</main>
<th:block layout:fragment="myscripts">
    <script src="/js/post/modify.js"></script>
</th:block>
</html>
