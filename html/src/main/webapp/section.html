<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
    <h1>Block Section Tag</h1>
    <!-- div: division
        클라이언트(브라우저)에서 보여질 블록 영역을 지정하기 위한 태그.
        콘텐츠들의 스타일 속성을 설정하기 위해서 사용
     -->
    <div style="border: 2px solid yellow; margin: 16px; 
    padding: 16px; background-color: skyblue; color: white;
    font-weight: bold; font-size: 20px">Division 1</div>
    <div>Division 2</div>
    
    <div>
        <!-- p: paragraph. 텍스트 문단(단락)이 들어갈 영역을 지정하기 위한 태그.-->
        <p>paragraph 1</p>
        <p>paragraph 2</p>
    </div>
    
    <hr/> <!-- horizontal ruler. 가로선. -->
    <h1>In-line Section Tag</h1>
    <div>
        <span style="color: red; font-weight: bold; font-style: italic;"> in-line</span> 
        요소가 들어갈 영역을 지정하기 위한 태그. <br/>
        <strong><!-- 강조, font bold --><em><!-- emphasize 강조, italic -->in-line</em></strong> 요소들의 스타일을 설정하기 위해서 주로 사용.
    </div>
</body>
</html>
