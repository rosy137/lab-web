<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>HTML</title>
    </head>
    <body>
        <h1>HTML Image Tag</h1>
        <!-- img 태그의 속성(attribute):
            - src: source. 이미지가 저장된 경로와 파일 이름.
            - alt: alternative. 이미지 경로가 잘못됐을 때 대신 보여줄 텍스트.
         -->
        <img src="images/Dali.jpg" alt="살바도르 달리 - 켄타로우스 가족" width="200"/> <!-- 이미지는 인라인 요소 -->
        <img src="images/Dali2.jpg" alt="살바도르 달리 - 망가진 다리와 꿈" width="200"/>
        
        <!-- 외부 서버의 이미지를 포함 -->
        <img src = "https://picsum.photos/200" alt="랜덤으로 바뀌는 사진 링크"/>
        
         <a href="https://www.daum.net/"> <img src="images/Dali.jpg" alt="살바도르 달리 - 켄타로우스 가족"/> </a>
         <a href="https://www.naver.com/"> <img src="images/naver.gif" alt ="naver" width="600"> </a>
    </body>
</html>
