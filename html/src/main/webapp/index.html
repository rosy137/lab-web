<!DOCTYPE html> <!-- DTD(Document Type Definition: 문서 타입 정의 -->
<html> <!-- 시작태그(Starting tag) -->
    <head>
        <meta charset="UTF-8"/> <!-- 시작 태그와 종료 태그 사이에 콘텐츠가 없을 때 -->
        <title>HTML</title>
    </head>

    <body> <!-- 브라우저 화면에서 보여지는 내용들 -->
    <!-- HTML(Hyper-Text Mark-up Language):
        HTML 문법: 태그, 속성, 콘텐츠.
        <tag attr1 ="value1" arrt2="value2">content</tag>
        
        HTML 요소(element) - HTML tag
        - block 요소: 자동으로 줄바꿈되는 요소. 다음 요소는 아래에 배치됨.
            (예) h1, h2, ... h6, div, form, ul, ...
        - inline 요소: 자동으로 줄바꿈되지 않는 요소. 다음 요소는 오른쪽에 배치됨.
            (예) a, img, span, ...
    -->
    
    <h1>첫번째 HTML 파일</h1>
    <h2>첫번째 HTML 파일</h2>
    <h3>첫번째 HTML 파일</h3>
    <h4>첫번째 HTML 파일</h4>
    
    <!-- anchor 링크 -->
    <a href = "http://www.daum.net/">다음</a> 
    <br /> <!-- line break 줄바꿈 -->
    <a href = "http://www.naver.com/">네이버</a>
    
    <ol>
        <li> 1 </li>
        <li> 2 </li>  
    </ol>
    <ul>
        <li> 
            <a href="section.html">Section Tag</a>
        </li>
        <li> 
            <a href="image.html">Image</a> 
        </li>
        <li>
            <a href="list.html">List</a>
        </li>
        <li>
            <a href="table.html">Table</a>
        </li>
        <li>
            <a href="form.html">Form</a>
        </li>
        
    </ul>
    
    </body>
</html> <!-- 종료태그(end tag) -->
